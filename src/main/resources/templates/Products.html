<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" th:href="@{/aboutUs}">About Us</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end ml-auto">
                <a class="btn btn-success" th:href="@{/login}" role="button">Login</a>
            </div>
        </div>
    </nav>

<!-- Products Section -->
    <section class="container py-5">
        <div class="row g-4" th:each="s: ${productList}">
            <div class="col-md-4 py-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">Product Name: <span th:text="${s.name}"></span></h5>
                        <p class="card-text">Product Price: <span th:text="'â‚¹ '+${s.price}"></span></p>
                        <a href="/login" class="btn btn-success buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Optional JavaScript and Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.querySelectorAll(".buy-btn").forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            alert("Please login as an sser to buy the product");
        });
    });
</script>
</body>
</html>
