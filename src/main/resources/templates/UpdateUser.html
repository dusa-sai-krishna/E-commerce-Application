<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">E-commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/aboutUs}">About Us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end ml-auto">
            <a class="btn btn-success" th:href="@{/login}" role="button">Login</a>
        </div>
    </div>
</nav>

<!-- Update User Section-->

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <a href="/admin/home" class="btn btn-primary" style="margin-top: 100px;">
                <i class="bi bi-arrow-left"></i> Back to Admin Home
            </a>
        </div>
    </div>
    <div class="card">
        <div class="card-header bg-success text-white text-center">
            <h3 class="card-title">Update Existing User / Partner Details</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/update/user}" th:object="${user}" method="post">
                <input type="hidden" name="userId" th:value="${user.userId}" />
                <input type="hidden" name="password" th:value="${user.password}" />
                <div class="mb-3">
                    <label class="form-label">User Name:</label>
                    <input
                            type="text"
                            name="name"
                            class="form-control"
                            th:value="${user.name}"
                            required
                    />
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">User Email:</label>
                    <input
                            id="userEmail"
                            type="email"
                            name="email"
                            class="form-control"
                            th:value="${user.email}"
                            required
                    />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-pencil-square"></i> Update User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
